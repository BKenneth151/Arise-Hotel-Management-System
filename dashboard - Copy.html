  <style>

.edit-icon {
            margin-left: 8px;
            color: #003366;
            cursor: pointer;
            font-size: 1rem;
            vertical-align: middle;
        }

            color: #ffd700;
        }
        .metric-input {
            width: 60px;
            font-size: 1.2rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        .save-btn {
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 2px 10px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-left: 5px;
        }
        .save-btn:hover {
            background: #ffd700;
            color: #003366;
        }

    <script>
        // Store metric values
        let metrics = {
            reservations: 120,
            rooms: { occupied: 45, total: 60 },
            guests: 200,
            staff: 15
        };

        function editMetric(type) {
            if (type === 'rooms') {
                const h3 = document.getElementById('rooms-count');
                const [occupied, total] = [metrics.rooms.occupied, metrics.rooms.total];
                h3.innerHTML = `
                    <input type="number" id="occupied-input" class="metric-input" value="${occupied}" min="0">
                    /
                    <input type="number" id="total-input" class="metric-input" value="${total}" min="1">
                    <button class="save-btn" onclick="saveMetric('rooms')">Save</button>
                `;
            } else {
                let id = '';
                let value = 0;
                if (type === 'reservations') {
                    id = 'reservations-count';
                    value = metrics.reservations;
                } else if (type === 'guests') {
                    id = 'guests-count';
                    value = metrics.guests;
                } else if (type === 'staff') {
                    id = 'staff-count';
                    value = metrics.staff;
                }
                document.getElementById(id).innerHTML = `
                    <input type="number" id="${type}-input" class="metric-input" value="${value}" min="0">
                    <button class="save-btn" onclick="saveMetric('${type}')">Save</button>
                `;
            }
        }

        function saveMetric(type) {
            if (type === 'rooms') {
                const occupied = parseInt(document.getElementById('occupied-input').value) || 0;
                const total = parseInt(document.getElementById('total-input').value) || 1;
                metrics.rooms.occupied = occupied;
                metrics.rooms.total = total;
                document.getElementById('rooms-count').innerHTML = `${occupied}/${total}
                    <i class="fas fa-pen edit-icon" onclick="editMetric('rooms')"></i>`;
            } else {
                const value = parseInt(document.getElementById(`${type}-input`).value) || 0;
                metrics[type] = value;
                let id = '';
                if (type === 'reservations') id = 'reservations-count';
                if (type === 'guests') id = 'guests-count';
                if (type === 'staff') id = 'staff-count';
                document.getElementById(id).innerHTML = `${value}
                    <i class="fas fa-pen edit-icon" onclick="editMetric('${type}')"></i>`;
            }
        }
    </script>
