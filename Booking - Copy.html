<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Logo.jpg" alt="THE ARISE GRAND Logo">
    </div>

    <h2>BOOK A ROOM</h2>

    <form action="confirmation.html" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="room">Select Room</label>
      <select id="room" name="room" required>
        <option value="">-- Choose a Room --</option>
        <option>Economy Room - $40</option>
        <option>Standard Single Room - $50</option>
        <option>Standard Double Room - $55</option>
        <option>Classic Room - $60</option>
        <option>Deluxe Room - $65</option>
        <option>Premium Room - $70</option>
        <option>Executive Room - $80</option>
        <option>Suite Room - $85</option>
        <option>Royal Suite - $90</option>
        <option>Presidential Suite - $100</option>
      </select>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required>

      <button type="submit">Book Now</button>
      <a href="confirmation.html"></a>
    </form>
  </div>

   <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002244, #005588);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #001f33;
    }
  </style>
</body>
</html>
