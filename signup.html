<!DOCTYPE html>
<html lang="en">
<head>

             <input type="text" name="reg_name" placeholder="Username" required><br>

     <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #175eaa00, #007BFF);

        }

            padding: 40px;

        .hub {
         font-size: larger;
    
        }
        .register-container img {
            width: 100px;
            margin-bottom: 15px;
        }

        .register-container h2 {
            margin-bottom: 25px;
            color: #003366;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-constainer input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;

        }

        .register-container button {
