<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed - THE ARISE GRAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002244, #005588);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    .confirmation-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .confirmation-box h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .confirmation-box p {
      margin: 10px 0;
      font-size: 16px;
    }

    .confirmation-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .confirmation-box a:hover {
      background-color: #001f33;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <!-- âœ… LOGO part -->
    <img src="Logo.jpg" alt="THE ARISE GRAND Logo">

    <h2>Booking Confirmed!</h2>
    <p>Thank you for booking with <strong>THE ARISE GRAND</strong>.</p>
    <p>Your room has been successfully reserved.</p>

    <a href="Reservations.html">View More Rooms</a>
  </div>
</body>
</html>
